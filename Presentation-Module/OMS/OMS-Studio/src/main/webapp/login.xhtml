<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>OMS Studio</title>
    <link rel="shortcut icon" href="/OMS-Studio/javax.faces.resource/images/favicon.ico.xhtml?ln=modena-layout" type="image/x-icon"/>
    <ui:insert name="head"/>
</h:head>

<h:body styleClass="GrayModena Geometry" style="height:auto;">

    <h:form id="loginform">
        <p:growl showDetail="true" showSummary="false"/>
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <h:graphicImage name="images/logo-dark.png" library="modena-layout"
                                style="width:40%; max-width:200px;"/>

                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox20"></div>
                    <div class="Wid100 OvHidden BigTopic Fs30"><i
                            class="icon-security Fs60 DispBlock"></i> Enterprise Login
                    </div>
                    <div class="EmptyBox30"></div>
                    <p:outputLabel value="Email" for="txtEmail" style="display:none;"/>
                    <div class="Wid100"><p:inputText placeholder="Email"
                                                     id="txtEmail"
                                                     styleClass="Wid80 TexAlCenter Fs18"
                                                     value="#{loginModel.user.login}"
                                                     required="true"/></div>
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Password" for="txtPassword" style="display:none;"/>
                    <div class="Wid100"><p:inputText type="password"
                                                     id="txtPassword"
                                                     placeholder="Password"
                                                     styleClass="Wid80 TexAlCenter Fs18"
                                                     value="#{loginModel.user.password}"
                                                     required="true"/></div>

                    <div class="EmptyBox30"></div>
                    <div class="Wid50 Fleft Responsive50"><p:commandButton value="Ingresar al portal"
                                                                           icon="fa fa-sign-in"
                                                                           styleClass=" Fs18 White RaisedButton Fright FloatNoneOnMobile"
                                                                           update="@form"
                                                                           process="loginform"
                                                                           action="#{loginController.login()}"/></div>
                    <div class="EmptyBox5 ShowOnMobile"></div>
                    <div class="Wid50 Fleft Responsive50"><p:commandButton value="Olvido su password ?"
                                                                           icon="fa fa-lock"
                                                                           styleClass="RedButton Fs18 White RaisedButton Fleft FloatNoneOnMobile"
                                                                           action="#{loginController.forgotPassword()}"/></div>
                    <div class="EmptyBox20"></div>
                    <div class="Separator"></div>

                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
                    <i class="fa fa-copyright"></i> Pontificia Universidad Javeriana <br/> All rights reserved.
                </div>
            </div>
        </div>
    </h:form>

    <h:outputStylesheet name="css/core-layout.css" library="modena-layout"/>
    <h:outputStylesheet name="css/animate.css" library="modena-layout"/>
    <h:outputStylesheet name="css/modena-font.css" library="modena-layout"/>
    <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="modena-layout"/>
    <h:outputStylesheet name="css/modena-layout.css" library="modena-layout"/>
</h:body>

</html>
