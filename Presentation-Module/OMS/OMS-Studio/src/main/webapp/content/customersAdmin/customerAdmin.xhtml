<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="subheader">
        <b>Administraci贸n de clientes - #{adminCustomerModel.creationFlow ? 'Creaci贸n' : 'Actualizaci贸n'}</b>
    </ui:define>

    <ui:define name="content">
        <style>
            .ui-right-col {
                float: left;
                width: 70%;
            }

            .ui-left-col {
                text-align: right;
                width: 30%;
            }
        </style>

        <div class="Container100 Responsive100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <h:form id="form" enctype="multipart/form-data">
                        <p:growl showDetail="true" showSummary="false"/>
                        <div class="Container50 Responsive50">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic" style="font-weight:bold;">Informaci贸n del Cliente</h2>
                                <br/>
                                <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;"
                                             styleClass="FormContent" columnClasses="ui-left-col,ui-right-col">

                                    <p:outputLabel for="txtName" value="Nombre"/>
                                    <p:inputText id="txtName" value="#{adminCustomerModel.customer.firstName}"
                                                 style="width:100%;" required="true" maxlength="50"
                                                 disabled="#{not adminCustomerModel.creationFlow}"/>

                                </p:panelGrid>

                                <br/>

                                <h2 class="BigTopic" style="font-weight:bold;">Direcciones de Cliente</h2>
                                <br/>
                                <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;"
                                             styleClass="FormContent" columnClasses="ui-left-col,ui-right-col">




                                </p:panelGrid>

                            </div>
                        </div>


                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent">

                                <h2 class="BigTopic" style="font-weight:bold;">Direccion</h2>
                                <br/>

                                <p:dataTable id="transportTable" var="c" value="#{adminCustomerModel.customer.address}"
                                             rows="5" paginator="true"
                                             paginatorPosition="bottom"
                                             selectionMode="single"
                                             rowKey="#{c.id}"
                                             emptyMessage="No registries found with given criteria">

                                    <p:column headerText="Ciudad">
                                        <h:outputText value="#{c.city}"/>
                                    </p:column>

                                </p:dataTable>

                                <br/>

                                <p:toolbar>
                                    <f:facet name="right">
                                        <p:commandButton value="#{adminCustomerModel.creationFlow ? 'crear':'actualizar'}" styleClass="OrangeButton"
                                                         action="#{adminCustomerContoller.createCustomer()}"
                                                         update="@form"
                                                         icon="fa fa-check-square-o"/>
                                        <p:commandButton value="limpiar" styleClass="OrangeButton"
                                                         action="#{adminCustomerContoller.cleanForm()}"
                                                         update="@form" rendered="#{adminCustomerModel.creationFlow}"
                                                         icon="fa fa-ban"/>
                                        <p:commandButton value="cancelar" styleClass="OrangeButton"
                                                         action="#{facesUtil.redirect('/content/products/productSearch.xhtml')}"
                                                         update="@form" rendered="#{not adminCustomerModel.creationFlow}"
                                                         icon="fa fa-ban"/>
                                    </f:facet>
                                </p:toolbar>

                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
