<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <div class="Container100">
        <div class="ContainerIndent">
            <div class="Card HeiAutoOnMobile" style="min-height:275px;">

                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton value="buscar" styleClass="OrangeButton"
                                         update="formOrders:TVOrders:ordersTableRankingPrice"
                                         icon="fa fa-check-square-o"/>
                        <p:commandButton value="limpiar" styleClass="OrangeButton"
                                         update="formOrders:TVOrders:idDateStart,formOrders:TVOrders:idDateFinal"
                                         action="#{ordersController.cleanOrderRankingPriceModel()}"
                                         icon="fa fa-ban"/>
                    </f:facet>
                </p:toolbar>


                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">

                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;"
                                     styleClass="FormContent">
                            <p:calendar id="idDateStart" value="#{orderRankingPriceModel.dateStart}" />
                            <p:calendar id="idDateFinal" value="#{orderRankingPriceModel.dateFinal}" />
                        </p:panelGrid>
                        <br/>
                    </div>
                </div>
                <br/>
                <br/>
                <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;"
                             styleClass="FormContent">
                </p:panelGrid>
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="ordersTableRankingPrice" var="oRankinPrice" value="#{orderRankingPriceModel}"
                                     rows="5" paginator="true"
                                     emptyMessage="No Orders found with given criteria"
                                     lazy="true">
                            <p:column headerText="N° Orden" footerText="N° Orden">
                                <h:outputText value="#{oRankinPrice.id}"/>
                            </p:column>
                            <p:column headerText="Fecha de la Orden" footerText="Fecha de la Orden">
                                <h:outputText value="#{oRankinPrice.orderDate}"/>
                            </p:column>
                            <p:column headerText="Precio" footerText="Precio">
                                <h:outputText value="#{oRankinPrice.price}"/>
                            </p:column>
                            <p:column headerText="Estado" footerText="Estado">
                                <h:outputText value="#{oRankinPrice.status}"/>
                            </p:column>
                            <p:column headerText="Comentarios" footerText="Comentarios">
                                <h:outputText value="#{oRankinPrice.comments}"/>
                            </p:column>
                            <p:column headerText="Acciones" footerText="Acciones" style="text-align: center;">
                                <p:commandButton styleClass="BlueTextButton RaisedButton" icon="fa fa-search"
                                                 title="Detalles" update="formOrders:orderDetail"
                                                 action="#{ordersController.showSalesOrderDetail(oRankinPrice)}"/>
                                <p:spacer width="2"/>
                            </p:column>
                        </p:dataTable>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
