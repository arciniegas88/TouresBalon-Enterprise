<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="subheader">
        <b>Administración de Campañas</b>
    </ui:define>

    <ui:define name="content">
        <style>
            .ui-right-col {
                float: left;
                width: 70%;
            }

            .ui-left-col {
                text-align: right;
                width: 30%;
            }
        </style>

        <div class="Container100 Responsive100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <h:form id="form" enctype="multipart/form-data">
                        <p:growl showDetail="true" showSummary="false"/>

                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic" style="font-weight:bold;">Actualizar Campaña</h2>
                                <br/>
                                <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;"
                                             styleClass="FormContent" columnClasses="ui-left-col,ui-right-col">

                                    <p:outputLabel for="txtName" value="Nombre de campaña"/>
                                    <p:inputText id="txtName" value="#{adminCampaingnModel.campaign.name}"
                                                 style="width:100%;" required="true" maxlength="50"
                                                 disabled="#{not adminCampaingnModel.creationFlow}"/>

                                    <p:outputLabel for="txtDate" value="Fecha de vigencia"/>
                                    <p:calendar id="txtDate"
                                                value="#{adminCampaingnModel.campaign.effectiveDate}"
                                                mode="inline"/>

                                    <p:outputLabel for="fileUploadCampaing" value="Cargar imagen de la campaña"
                                                   style="display:none;"/>
                                    <p:fileUpload fileUploadListener="#{adminCampaingnController.handleFileUpload}"
                                                  mode="advanced" style="width:100%;"
                                                  dragDropSupport="false" multiple="true" sizeLimit="100000"
                                                  fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                  id="fileUploadCampaing"/>
                                </p:panelGrid>

                                <br/>

                                <p:toolbar>
                                    <f:facet name="right">
                                        <p:commandButton value="Actualizar" styleClass="OrangeButton"
                                                         action="#{adminCampaingnController.updateCampaign(adminCampaingnModel.campaign)}"
                                                         update="@form"
                                                         icon="fa fa-check-square-o"/>
                                        <p:commandButton value="limpiar" styleClass="OrangeButton"
                                                         action="#{adminCampaingnModel.cleanForm}"
                                                         update="@form"
                                                         icon="fa fa-ban"/>
                                        <p:commandButton value="cancelar" styleClass="OrangeButton"
                                                         action="#{facesUtil.redirect('/content/products/productSearch.xhtml')}"
                                                         update="@form"
                                                         icon="fa fa-ban"/>
                                    </f:facet>
                                </p:toolbar>


                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
