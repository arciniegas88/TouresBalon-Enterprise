<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="subheader">
        <b>Administración de tarifas de proveedores</b>
    </ui:define>

    <ui:define name="content">

        <div class="Container100 Responsive100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <h:form id="form" enctype="multipart/form-data">
                        <p:growl showDetail="true" showSummary="false"/>

                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent">

                                <h2 class="BigTopic" style="font-weight:bold;">Detalles de transporte</h2>
                                <br/>

                                <p:dataTable id="transportTable" var="p" value="#{ratesModel.transports}"
                                             rows="10" paginator="true"
                                             paginatorPosition="bottom"
                                             emptyMessage="No registries found with given criteria">

                                    <p:column headerText="Proveedor">
                                        <h:outputText value="#{p.businessProvider}"/>
                                    </p:column>

                                    <p:column headerText="Nombre" style="text-align: center;">
                                        <h:outputText value="#{p.name}"/>
                                    </p:column>

                                    <p:column headerText="Fecha" style="text-align: center;">
                                        <h:outputText value="#{p.travelDate}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Precio" style="text-align: center;">
                                        <p:inputText value="#{p.cost}" required="true" style="width: 100%;"/>
                                    </p:column>

                                </p:dataTable>


                                <br/>
                                <h2 class="BigTopic" style="font-weight:bold;">Detalles de alojamiento</h2>
                                <br/>

                                <p:dataTable id="lodgingTable" var="p" value="#{ratesModel.lodgings}"
                                             rows="10" paginator="true"
                                             paginatorPosition="bottom"
                                             emptyMessage="No registries found with given criteria">

                                    <p:column headerText="Nombre/Proveedor" style="text-align: center;">
                                        <h:outputText value="#{p.name}"/>
                                    </p:column>

                                    <p:column headerText="Precio" style="text-align: center;">
                                        <p:inputText value="#{p.cost}" required="true" style="width: 100%;"/>
                                    </p:column>

                                </p:dataTable>


                                <br/>
                                <h2 class="BigTopic" style="font-weight:bold;">Detalles del espectáculo</h2>
                                <br/>

                                <p:dataTable id="spectacleTable" var="p" value="#{ratesModel.spectacles}"
                                             rows="10" paginator="true"
                                             paginatorPosition="bottom"
                                             emptyMessage="No registries found with given criteria">

                                    <p:column headerText="Nombre" style="text-align: center;">
                                        <h:outputText value="#{p.name}"/>
                                    </p:column>

                                    <p:column headerText="Fecha" style="text-align: center;">
                                        <h:outputText value="#{p.spectacleDate}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Precio" style="text-align: center;">
                                        <p:inputText value="#{p.cost}" required="true" style="width: 100%;"/>
                                    </p:column>

                                </p:dataTable>

                                <br/>

                                <p:toolbar>
                                    <f:facet name="right">

                                        <p:commandButton value="actualizar" styleClass="OrangeButton"
                                                         action="#{ratesController.updateRates()}"
                                                         update="@form"
                                                         icon="fa fa-check-square-o"/>

                                        <p:commandButton value="restaurar" styleClass="OrangeButton"
                                                         action="#{ratesController.restaurar()}"
                                                         update="@form"
                                                         icon="fa fa-ban"/>
                                    </f:facet>
                                </p:toolbar>

                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
