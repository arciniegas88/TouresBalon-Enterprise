<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <div class="Container100">
        <div class="ContainerIndent">
            <div class="Card ShadowEffect HeiAutoOnMobile" style="min-height:275px;">

                <div class="Container100">
                    <div class="ContainerIndent">

                        <div align="right">
                            <p:commandButton value="Ranking de Productos" icon="fa fa-forward"
                                             id="btnProductRanking" styleClass="GreenButton"
                                             action="#{productsController.productsRankingAction()}"/>
                            <p:commandButton value="Ranking de Espectáculos" icon="fa fa-forward"
                                             id="btnEspectRanking" styleClass="GreenButton"/>
                        </div>

                        <div align="right">
                            <p:calendar
                                    value="#{productsModel.productRankingSD}" id="cldStartDate"/>
                            <p:spacer width="10"/>
                            <p:calendar
                                    value="#{productsModel.productRankingED}" id="cldEndDate"/>

                        </div>

                        <h2 class="BigTopic">Productos</h2>

                        <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;"
                                     styleClass="FormContent">
                            <p:inputText styleClass="Wid90" placeholder="Nombre"
                                         value="#{productsModel.name}" id="txtName"/>
                            <p:inputText styleClass="Wid90" placeholder="Código"
                                         value="#{productsModel.code}" id="txtCoode"/>
                            <p:inputText styleClass="Wid90" placeholder="Descripción"
                                         value="#{productsModel.description}" id="txtDescription"/>
                            <p:inputText styleClass="Wid90" placeholder="Espetáculo"
                                         value="#{productsModel.spectacleName}" id="txtSpectacle"/>
                        </p:panelGrid>

                        <br/>
                        <p:commandButton value="buscar" styleClass="OrangeButton"
                                         update="form:productsTable"
                                         icon="fa fa-check-square-o"/>
                        <p:commandButton value="limpiar" styleClass="OrangeButton"
                                         update="form:txtName, form:txtCoode, form:txtDescription, form:txtSpectacle"
                                         action="#{productsController.cleanFormAction()}"
                                         icon="fa fa-ban"/>
                        <br/>
                        <br/>

                    </div>


                </div>
                <br/>

                <div class="Container100">
                    <div class="ContainerIndent">

                        <p:dataTable id="productsTable" var="p" value="#{productsModel}"
                                     rows="5" paginator="true"
                                     emptyMessage="No products found with given criteria"
                                     lazy="true">

                            <p:column headerText="Nombre" footerText="Nombre">
                                <h:outputText value="#{p.name}"/>
                            </p:column>

                            <p:column headerText="Código" footerText="Código" style="text-align: center;">
                                <h:outputText value="#{p.code}"/>
                            </p:column>

                            <p:column headerText="Fecha Salida" footerText="Fecha Salida" style="text-align: center;">
                                <h:outputText value="#{p.departureDate}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Fecha Regreso" footerText="Fecha Regreso" style="text-align: center;">
                                <h:outputText value="#{p.arrivalDate}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Espectáculo" footerText="Espectáculo" style="text-align: center;">
                                <h:outputText value="$#{p.spectacleType.name}"/>
                            </p:column>

                            <p:column headerText="Precio" footerText="Precio" style="text-align: center;">
                                <h:outputText value="$#{p.price}"/>
                            </p:column>

                        </p:dataTable>

                    </div>
                </div>

            </div>
        </div>
    </div>
</ui:composition>
