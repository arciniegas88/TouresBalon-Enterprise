<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <div class="Container100">
        <div class="ContainerIndent">
            <div class="Card HeiAutoOnMobile" style="min-height:275px;">
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton value="buscar" styleClass="OrangeButton"
                                         update="form:TVProducts:dataListSpectacleRanking"
                                         action="#{productsController.spectaclesRankingAction()}"
                                         icon="fa fa-check-square-o"/>
                        <p:commandButton value="limpiar" styleClass="OrangeButton"
                                         update="form:TVProducts:cldSPStartDate, form:TVProducts:cldSPEndDate,"
                                         action="#{productsController.cleanFormSpectacleRankingAction()}"
                                         icon="fa fa-ban"/>
                    </f:facet>
                </p:toolbar>

                <div class="Container50 Responsive50">
                    <div class="ContainerIndent">

                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;"
                                     styleClass="FormContent">
                            <p:outputLabel for="cldSPStartDate" value="Fecha Inicio"/>
                            <p:outputLabel for="cldSPEndDate" value="Fecha fin"/>
                            <p:calendar value="#{productsModel.spectacleRankingSD}" id="cldSPStartDate"/>
                            <p:calendar value="#{productsModel.spectacleRankingED}" id="cldSPEndDate"/>
                        </p:panelGrid>

                    </div>
                </div>

                <p:spacer height="120"/>

                <p:dataList value="#{productsModel.spectaclesRanking}" var="item" type="unordered"
                            itemType="none" paginator="true" rows="7" styleClass="paginated"
                            id="dataListSpectacleRanking">
                    <f:facet name="header">
                        Ranking Espectáculos Más Vendidos
                    </f:facet>
                    <i class="fa fa-table gray Fs18" style="margin-top:5px;"/>
                    <h:outputText value="#{item}" style="display:inline-block"/>
                </p:dataList>
            </div>
        </div>
    </div>

</ui:composition>
