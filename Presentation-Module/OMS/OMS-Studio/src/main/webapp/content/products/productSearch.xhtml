<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="subheader">
        <b>Consultas especiales sopre productos</b>
    </ui:define>

    <ui:define name="content">

        <style>
            .ui-tabs-left > .ui-tabs-nav {
                float: left;
                width: 15%;
                height: 300px;
                background-image: none;
                padding-top: 1px;
            }

            .ui-tabs-left > .ui-tabs-panels {
                float: right;
                width: 84%;
            }
        </style>

        <div class="Container100 Responsive100">
            <h:form id="form">
                <br/>

                <p:tabView orientation="left" id="TVProducts">

                    <p:tab title="Productos">
                        <ui:include src="productsSearchFragment.xhtml"/>
                    </p:tab>
                    <p:tab title="Ranking productos">
                        <ui:include src="productsRankingFragment.xhtml"/>
                    </p:tab>
                    <p:tab title="Ranking espectaculos">
                        <ui:include src="spectaclesRankingFragment.xhtml"/>
                    </p:tab>
                </p:tabView>

                <p:dialog header="Detalle del Producto" widgetVar="productDialog" modal="true"
                          resizable="false" width="700">

                    <p:outputPanel id="productDetail">

                        <div class="Container50 Responsive100">
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <p:graphicImage value="#{productsModel.productImage}" cache="false" width="300"
                                                    height="300"/>
                                </div>
                            </div>
                        </div>
                        <div class="Container50 Responsive100">

                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <h:panelGrid columns="2" rendered="#{not empty productsModel.product}">

                                        <h:outputText value="Nombre" style="font-weight: bold"/>
                                        <h:outputText value="#{productsModel.product.name}"/>

                                        <h:outputText value="Código" style="font-weight: bold"/>
                                        <h:outputText value="#{productsModel.product.code}"/>

                                        <h:outputText value="Descripción" style="font-weight: bold"/>
                                        <h:outputText value="#{productsModel.product.description}"/>

                                        <h:outputText value="Espectáculo" style="font-weight: bold"/>
                                        <h:outputText value="#{productsModel.product.spectacleType.name}"/>

                                        <h:outputText value="Fecha de Salida" style="font-weight: bold"/>
                                        <h:outputText value="#{productsModel.product.departureDate}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>

                                        <h:outputText value="Fecha de Regreso" style="font-weight: bold"/>
                                        <h:outputText value="#{productsModel.product.arrivalDate}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                        </h:outputText>

                                        <h:outputText value="Precio" style="font-weight: bold"/>
                                        <h:outputText value="$#{productsModel.product.price}"/>

                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
