<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="topClass"/>
        <composite:attribute name="bottomClass"/>
        <composite:attribute name="icon"/>
        <composite:attribute name="label"/>
        <composite:attribute name="target"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

        <div id="#{cc.clientId}">
            <h:panelGroup id="content" layout="block">
                <composite:insertChildren/>
            </h:panelGroup>
        </div>
        <div class="Container25 Responsive">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect #{cc.attrs.topClass} TexAlCenter HoverEffect">
                    <div class="EmptyBox5"></div>
                    <i class="#{cc.attrs.icon} Fs50"></i>
                    <div class="EmptyBox5"></div>
                    <div class="FontRobotoLight Fs16 #{cc.attrs.bottomClass} DispBlock ClearBoth">
                        <h:link value="#{cc.attrs.label}" style="color: white;"
                                outcome="#{cc.attrs.target}" />
                    </div>
                </div>
            </div>
        </div>

    </composite:implementation>
</ui:composition>
